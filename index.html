<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rechargement</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <div class="container">
        <div class="name">
            ADNAM KOUD DEMAURISA <br>DEVELOPPEUR FRONT-END
        </div>
        <a href="./html/profil-adnam.html" title="" class="portfolio-button">Cliquer pour accéder à mon portfolio</a>
        <!-- <button class="portfolio-button">Cliquer pour accéder à mon portfolio</button> -->
    </div>

    <script>
        const name = document.querySelector('.name');
        let shadows = [];
        const length = 10;

        // L'angle d'inclinaison des ombres (multiplicateur pour les décalages)
        const angle = 1;

        // Boucle pour générer les couches d'ombres successives
        for (let i = 1; i <= length; i++) {
            // Ajout d'une ombre au tableau sous la forme "x-offset y-offset couleur"
            shadows.push(`${i}px ${i * angle}px #aaa`);
        }

        // Associe toutes les ombres du tableau en une chaîne, séparées par des virgules
        // Cela permet de créer plusieurs ombres en une seule déclaration CSS
        name.style.textShadow = shadows.join(', ');
    </script>


    <script>
        document.addEventListener("DOMContentLoaded", function() {
          const nameElement = document.querySelector(".name");
          const buttonElement = document.querySelector(".portfolio-button");
      
          nameElement.addEventListener("animationend", function() {
            // Ajout de la classe pour masquer le bouton
            buttonElement.classList.add("hidden");
          });
      
          // Redirection après 3 secondes
          setTimeout(function() {
            window.location.href = "./html/profil-adnam.html";
          }, 2000);
      
        // Détecte si la page a été chargée depuis l'historique (bouton retour) (Fonctionne sur Safari et Firefox)
        window.onpageshow = function(event) {
            if (event.persisted) {
                window.location.reload(); 
            }
        };
        });
      </script>
      
    

    <!-- <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script> -->
    <!-- <script src="./script.js"></script> -->
    
</body>
</html>
